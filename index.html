<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/cf7295c254.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Chats | Kakao Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span class="status-bar__clock">21:54</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<span class="status-bar__battery-level">100%</span>
				<i class="fas fa-battery-full"></i>
			</div>
		</div>
		<header class="header">
			<div class="header__header-column">
				<h1 class="header__title">Chats</h1>
			</div>
			<div class="header__header-column">
				<span class="header__icon">
					<i class="fas fa-search"></i>
				</span>
				<span class="header__icon">
					<i class="far fa-comment"></i>
				</span>
				<span class="header__icon">
					<i class="fas fa-cog"></i>
				</span>
			</div>
		</header>
		<main class="chats">
			<ul class="chats__list">
				<li class="chats__chat chat">
					<a href="chat.html">
						<div class="friends_friend friend friend--lg">
							<div class="friend__column">
								<img
									src="images/friend1.jpg"
									alt=""
									class="m-avatar friend__avatar"
								/>
								<div class="friend__content">
									<span class="friend__name">
										Amy
									</span>
									<span class="friend__bottom-text">
										OK. see you then. I'll call you.
									</span>
								</div>
							</div>
							<div class="friend__column">
								<span class="chat__timestamp">Feb 20</span>
							</div>
						</div>
					</a>
				</li>
				<li class="chats__chat chat">
					<a href="chat.html">
						<div class="friends_friend friend friend--lg">
							<div class="friend__column">
								<img
									src="images/friend3.jpg"
									alt=""
									class="m-avatar friend__avatar"
								/>
								<div class="friend__content">
									<span class="friend__name">
										Jason Drill
									</span>
									<span class="friend__bottom-text">
										any interest?
									</span>
								</div>
							</div>
							<div class="friend__column">
								<span class="chat__timestamp">Jan 15</span>
							</div>
						</div>
					</a>
				</li>
				<li class="chats__chat chat">
					<a href="chat.html">
						<div class="friends_friend friend friend--lg">
							<div class="friend__column">
								<img
									src="images/friend2.jpg"
									alt=""
									class="m-avatar friend__avatar"
								/>
								<div class="friend__content">
									<span class="friend__name">
										john kim
									</span>
									<span class="friend__bottom-text">
										nah. i don't want to.
									</span>
								</div>
							</div>
							<div class="friend__column">
								<span class="chat__timestamp">Dec 3 2019</span>
							</div>
						</div>
					</a>
				</li>
			</ul>
		</main>
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__list-item">
					<a href="friends.html" class="nav__list-link">
						<i class="far fa-user"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="index.html" class="nav__list-link">
						<dic class="nav__badge">3</dic>
						<i class="fas fa-comment"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="find.html" class="nav__list-link">
						<i class="fas fa-search"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="more.html" class="nav__list-link">
						<i class="fas fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>
		<div class="bigScreen">
			<span class="bigScreen__text">Please make your screen small!</span>
		</div>
	</body>
</html>

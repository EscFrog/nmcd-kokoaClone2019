<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/cf7295c254.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Chats | Kakao Clone</title>
	</head>
	<body class="chats-body">
		<div class="header-wrapper">
			<div class="status-bar">
				<div class="status-bar__column">
					<span class="status-bar__clock">21:54</span>
				</div>
				<div class="status-bar__column">
					<i class="fas fa-clock"></i>
					<i class="fas fa-volume-mute"></i>
					<i class="fas fa-wifi"></i>
					<span class="status-bar__battery-level">100%</span>
					<i class="fas fa-battery-full"></i>
				</div>
			</div>
			<header class="header">
				<div class="header__header-column">
					<a href="index.html" class="header__back-btn">
						<i class="fas fa-arrow-left"></i>
					</a>
					<h1 class="header__title">Amy</h1>
				</div>
				<div class="header__header-column">
					<span class="header__icon">
						<i class="fas fa-search"></i>
					</span>
					<span class="header__icon">
						<i class="fas fa-bars"></i>
					</span>
				</div>
			</header>
		</div>
		<main class="chat-screen">
			<ul class="chat__messages">
				<span class="chat__timestamp">Thursday, February 20, 2020</span>
				<li class="incoming-message message">
					<img src="images/friend1.jpg" class="m-avatar message__avatar" />
					<div class="message__content">
						<span class="message__bubble">
							Congrats!! I love you!
						</span>
						<span class="message__author">Amy</span>
					</div>
				</li>
				<li class="sent-message message">
					<span class="message__timestamp"></span>
					<div class="message__content">
						<span class="message__bubble">
							Thanks. I really wanna see you.
						</span>
					</div>
				</li>
				<li class="incoming-message message">
					<img src="images/friend1.jpg" class="m-avatar message__avatar" />
					<div class="message__content">
						<span class="message__bubble">
							me too.
						</span>
						<span class="message__author">Amy</span>
					</div>
				</li>
				<li class="sent-message message">
					<span class="message__timestamp"></span>
					<div class="message__content">
						<span class="message__bubble">
							how about this weekend?
						</span>
					</div>
				</li>
				<li class="incoming-message message">
					<img src="images/friend1.jpg" class="m-avatar message__avatar" />
					<div class="message__content">
						<span class="message__bubble">
							sure!! absolutely!!
						</span>
						<span class="message__author">Amy</span>
					</div>
				</li>
				<li class="sent-message message">
					<span class="message__timestamp"></span>
					<div class="message__content">
						<span class="message__bubble">
							OK. see you then. I'll call you.
						</span>
					</div>
				</li>
			</ul>
		</main>
		<div class="chat__write--container">
			<input
				type="text"
				class="chat__write"
				placeholder="Send message"
				class="chat__write-input"
			/>
			<div class="chat__icon-left chat__icon">
				<i class="far fa-plus-square"></i>
			</div>
			<div class="chat__icon-right chat__icon">
				<span class="chat__write-icon">
					<i class="far fa-smile-wink"></i>
				</span>
				<span class="chat__write-icon">
					<i class="fas fa-microphone"></i>
				</span>
			</div>
		</div>
		<div class="bigScreen">
			<span class="bigScreen__text">Please make your screen small!</span>
		</div>
	</body>
</html>
